<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Marvel</title>
</head>
<body id="cuerpo">
      <div class="container">
        <div class="logo">
          <img src="Imagenes/logoMarvel.png" alt="Marvel">
        </div>
        <br>
        <div id="results">
          <form id="set" action="#" method="get">
            <input id="set-word-input" type="text" placeholder="Buscar en el Mundo Marvel...">
            <button id="boton" type="submit" value="buscar">Buscar</button>
            <p id="status"> </p> 
          </form>
        </div>
      </div>
      <div id="mostrar"> 
        <h1 class="name"></h1>
        <p class="description"></p>
        <p class="aparicion"></p>
        <p class="primera-aparicion"></p>
        <img src="" id="img">
        <div id="image-container"></div>
      </div>
      <div id="characterContainer">
        <form id="save">
          <p id="reviewcharacter">Contanos cual es tu personaje favorito!</p>
          <textarea type="text" id="review-inputValue"></textarea><br/>
          <input class="button" type="submit" value="Enviar"/>
      </form>
      </div>
     <script type="module" src="app.js"></script>
</body>
</html>
